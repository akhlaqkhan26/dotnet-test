kind: pipeline
type: docker
name: default

platform:
  os: linux
  arch: amd64
  
steps:
- name: build-docker
  image: docker:dind
  volumes:
  - name: dockersock
    path: /var/run
  commands:
  - docker ps -a

services:
- name: docker
  image: docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run

volumes:
- name: dockersock
  temp: {}