kind: pipeline
type: docker
name: default

steps:
- name: restore
  image: mcr.microsoft.com/dotnet/sdk:7.0
  commands:
  - dotnet restore

- name: build
  image: mcr.microsoft.com/dotnet/sdk:7.0
  commands:
  - dotnet build --configuration Release

- name: test
  image: mcr.microsoft.com/dotnet/sdk:7.0
  commands:
  - dotnet test --no-restore --verbosity normal
  
trigger:
  event:
    include:
    - push
  branch:
  - main

