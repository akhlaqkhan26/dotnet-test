kind: pipeline
type: exec
name: default

platform:
  os: linux
  arch: amd64
  
steps:
- name: build-docker
  environment:
    PASSWORD:
      from_secret: docker_pass
  commands:
  - echo $PASSWORD | docker login registry:5000 --username refactory --password-stdin
  - docker build -t registry:5000/dotnet-test:6.0.0 .
  - docker push registry:5000/dotnet-test:6.0.0
